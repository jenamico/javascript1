<!DOCTYPE html>

<html>

<head>
  <title>Javascript Learning - exercise 3</title>
  <script>

    var hackbrightStudents = ["katie", "amy", "jenny", "katie", "kelley", "katie", "amy"];
    
    var duplicateStudents = [];

    hackbrightStudents.sort();
    howLongToIterate = hackbrightStudents.length;

    for (var i = 0; i < howLongToIterate; i++) {
        if(hackbrightStudents[i] === hackbrightStudents[i + 1]) {
           duplicateStudents.push(hackbrightStudents[i]);
           i = i + 1;  
        }
    }

    console.log(duplicateStudents);

  </script>
</head>
<body>
    <h1>Javascript Learning - exercise 3</h1>
</body>
</html>
