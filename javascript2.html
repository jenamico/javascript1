  <h1>Javascript Learning</h1>
    <script>
    function isEven (aNumber) {
      return (aNumber % 2 === 0);
    }

    function fibonacciSet (maxLimit) {

      var currentFibNumber = 1
      var fibList = [1, 1];
      for (var i = 0; i < (maxLimit - 2); i++) {
        currentFibNumber = (fibList[i + 1] + fibList[i]);
        fibList.push(currentFibNumber);
        // console.log(fibList);
      } return fibList;
    } 

    function addEvens (aNumberList) {
      var sumOfEvens = 0;
      for (var i = 0; i < aNumberList.length; i++) { 
        if (isEven(aNumberList[i]) === true) {
          sumOfEvens += aNumberList[i];
        }
      }

      console.log(sumOfEvens);

    }

    listOfFibs = fibonacciSet(4000000);
    addEvens(listOfFibs);

    </script>
